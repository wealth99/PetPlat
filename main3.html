<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB손보 펫 플랫폼</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main3.css">
</head>
<body>
    <div class="wrap">
        <div class="step step-1 on">
            <div class="heading-txt">
                <h2>먼저 우리 아이에 대해 <br>알려주세요!</h2>
                <p>우리 아이의 멋진 사진을 등록해주세요.</p>
            </div>
            <div class="main-cont">
                <img src="assets/image/main3/main-box1.png" alt="">
            </div>
            <div class="bottom">
                <div class="progress"><img src="assets/image/main3/progress1.png" alt=""></div>
                <div class="btn-wrap"><img src="assets/image/main3/next-btn.png" alt="" class="nextBtn"></div>
            </div>
        </div>
        <div class="step step-2">
            <div class="heading-txt">
                <h2>먼저 우리 아이에 대해 <br>알려주세요!</h2>
                <p>우리 아이의 멋진 사진을 등록해주세요.</p>
            </div>
            <div class="layer">
                <img src="assets/image/main3/bottom.png" alt="" class="nextBtn">
            </div>
        </div>
        <div class="step step-3">
            <div class="heading-txt">
                <h2>먼저 우리 아이에 대해 <br>알려주세요!</h2>
                <p>우리 아이의 멋진 사진을 등록해주세요.</p>
            </div>
            <div class="main-cont">
                <img src="assets/image/main3/main-box2.png" alt="">
            </div>
            <div class="bottom">
                <div class="progress"><img src="assets/image/main3/progress2.png" alt=""></div>
                <div class="btn-wrap"><img src="assets/image/main3/next-btn.png" alt="" class="nextBtn"></div>
            </div>
        </div>
        <div class="step step-4">
            <div class="heading-txt">
                <h2>꼬미가 산책 가자고 <br>목줄 물고 온다면 나는?</h2>
                <p>맞춤 숙제 추천을 위해 정보를 입력해주세요.</p>
            </div>
            <div class="main-cont">
                <img src="assets/image/main3/chk-list.png" alt="">
            </div>
            <div class="bottom">
                <div class="progress"><img src="assets/image/main3/progress3.png" alt=""></div>
                <div class="btn-wrap"><img src="assets/image/main3/next-btn.png" alt="" class="nextBtn"></div>
            </div>
        </div>
        <div class="step step-5">
            <div class="result1">
                <img src="assets/image/main3/result1.png" alt="">
                <img src="assets/image/main3/result2.png" alt="">
                <div class="bottom">
                    <img src="assets/image/main3/save-btn.png" alt="">
                    <img src="assets/image/main3/test-btn.png" alt="">
            </div>
            </div>
            <div class="result2">
                <img src="assets/image/main3/result3.png" alt="">
                <img src="assets/image/main3/result4.png" alt="">
            </div>
        </div>
    </div>
    <script>
    const steps = document.querySelectorAll(".step");
    const btns = document.querySelectorAll(".nextBtn");

    btns.forEach((btn, index) => {
        btn.addEventListener("click", () => {
            steps[index].classList.remove("on");

            if (steps[index + 1]) {
                steps[index + 1].classList.add("on");

                if (steps[index + 1].classList.contains("step-2")) {
                    const layerImg = steps[index + 1].querySelector(".layer img");
                    layerImg.classList.remove("on");
                    setTimeout(() => {
                        layerImg.classList.add("on");
                    }, 50);
                }
            }
        });
    });

</script>



</body>
</html>
