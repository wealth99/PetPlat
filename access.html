<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB손보 펫 플랫폼</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/access.css">
</head>
<body>
    <div id="wrap">
        <div class="splash">
            <img src="assets/image/access/splash.png" alt="">
        </div>
        <div class="step step-1">
            <div class="heading-txt">
                <h2>먼저 우리 아이에 대해 <br>알려주세요!</h2>
            </div>
            <div class="main-cont">
                <img src="assets/image/access/main-box1.png" alt="">
            </div>
            <div class="bottom">
                <div class="progress"><img src="assets/image/access/progress1.png" alt=""></div>
                <div class="btn-wrap"><img src="assets/image/access/next-btn.png" alt="" class="nextBtn"></div>
            </div>
        </div>

        <div class="step step-2">
            <div class="heading-txt">
                <h2>우리 아이 기본 정보를 <br>등록해주세요.</h2>
            </div>
            <div class="layer">
                <img src="assets/image/access/bottom.png" alt="" class="nextBtn">
            </div>
        </div>
        
        <div class="step step-3">
            <div class="heading-txt">
                <h2>우리 아이의 멋진 사진을 <br>등록해주세요.</h2>
            </div>
            <div class="main-cont">
                <img src="assets/image/access/main-box2.png" alt="">
            </div>
            <div class="bottom">
                <div class="progress"><img src="assets/image/access/progress4.png" alt=""></div>
                <div class="btn-wrap"><img src="assets/image/access/next-btn.png" alt="" class="nextBtn"></div>
            </div>
        </div>

        <div class="step step-4">
            <div class="heading-txt">
                <h2>꼬미의 등록이 <br>완료되었어요!</h2>
            </div>
            <div class="main-cont">
                <img src="assets/image/access/main-box3.png" alt="">
            </div>
            <div class="bottom">
                <div class="btn-wrap"><img src="assets/image/access/next-btn.png" alt="" class="nextBtn"></div>
            </div>
        </div>

        <div class="step step-5">
            <div class="heading-txt">
                <h2>꼬미는 관리를 <br>잘 받고 있을까요?</h2>
                <p>집사의 스타일에 따라 달라지는 꼬미의 모습 <br>테스트로 확인해보세요</p>
            </div>
            <div class="main-cont">
                <img src="assets/image/access/main-box4.png" alt="">
            </div>
             <div class="bottom">
                <div class="btn-wrap"><img src="assets/image/access/test-btn2.png" alt="" class="nextBtn"></div>
            </div>
        </div>

        <div class="step step-6 chk-list">
            <div class="heading-txt">
                <h2>꼬미가 산책 가자고 <br>목줄 물고 온다면 나는?</h2>
                <p>맞춤 숙제 추천을 위해 정보를 입력해주세요.</p>
            </div>
            <div class="main-cont">
                <img src="assets/image/access/chk-list1.png" alt="">
                <img src="assets/image/access/chk-list1-active.png" alt="" class="img-active">
            </div>
             <div class="bottom">
                <div class="progress"><img src="assets/image/access/progress2.png" alt=""></div>
                <div class="btn-wrap"><img src="assets/image/access/next-btn.png" alt="" class="nextBtn"></div>
            </div>
        </div>

        <div class="step step-7 chk-list">
            <div class="heading-txt">
                <h2>꼬미와 함께 <br>잠잘 때의 나는?</h2>
                <p>맞춤 숙제 추천을 위해 정보를 입력해주세요.</p>
            </div>
            <div class="main-cont">
                <img src="assets/image/access/chk-list2.png" alt="">
                <img src="assets/image/access/chk-list2-active.png" alt="" class="img-active">
            </div>
             <div class="bottom">
                <div class="progress"><img src="assets/image/access/progress3.png" alt=""></div>
                <div class="btn-wrap"><img src="assets/image/access/next-btn.png" alt="" class="nextBtn"></div>
            </div>
        </div>

        <div class="step step-8 chk-list">
            <div class="heading-txt">
                <h2>꼬미가 갑자기 토했을 때 <br>나의 반응은?</h2>
                <p>맞춤 숙제 추천을 위해 정보를 입력해주세요.</p>
            </div>
            <div class="main-cont">
                <img src="assets/image/access/chk-list3.png" alt="">
                <img src="assets/image/access/chk-list3-active.png" alt="" class="img-active">
            </div>
             <div class="bottom">
                <div class="progress"><img src="assets/image/access/progress4.png" alt=""></div>
                <div class="btn-wrap"><img src="assets/image/access/next-btn.png" alt="" class="nextBtn"></div>
            </div>
        </div>

        <div class="step step-9">
            <div class="close-area"><img src="assets/image/access/icon-close.png" alt=""></div>
            <div class="result1">
                <img src="assets/image/access/result1.png" alt="">
                <img src="assets/image/access/result2.png" alt="">
                <div class="bottom">
                    <!-- <img src="assets/image/access/save-btn.png" alt=""> -->
                    <img src="assets/image/access/test-btn.png" alt="">
                    <a href="index.html">
                        <img src="assets/image/access/start-btn.png" alt="" class="main-btn">
                    </a>
                </div>
            </div>
            <div class="result2">
                <img src="assets/image/access/result3.png" alt="">
                <img src="assets/image/access/result4.png" alt="">
            </div>
        </div>
    </div>

    <script>
        const steps = document.querySelectorAll(".step");
        const btns = document.querySelectorAll(".nextBtn");

        btns.forEach((btn, index) => {
            btn.addEventListener("click", () => {
                if(index >= 5 && !steps[index].classList.contains('active')) return;

                steps[index].classList.remove("on");

                if (steps[index + 1]) {
                    steps[index + 1].classList.add("on");

                    if (steps[index + 1].classList.contains("step-2")) {
                        const layerImg = steps[index + 1].querySelector(".layer img");
                        layerImg.classList.remove("on");
                        
                        setTimeout(() => {
                            layerImg.classList.add("on");
                        }, 50);
                    }
                }
            });
        });

        const step4 = steps[3];
        const step5 = steps[4];
        step4.addEventListener('click', () => {
            step4.classList.remove('on');
            step5.classList.add('on');
        });

        const chkList = document.querySelectorAll('.chk-list .main-cont');
        chkList.forEach(chk => {
            chk.addEventListener('click', (e) => {
                const target = e.currentTarget;
                const isActive = target.classList.contains('active');

                if(!isActive) {
                    target.closest('.chk-list').classList.add('active');
                }                
            });
        });

        const splash = document.querySelector('.splash');
        splash.addEventListener('click', () => {
            splash.style.display = 'none';
            steps[0].classList.add('on');
        });
    </script>
</body>
</html>
